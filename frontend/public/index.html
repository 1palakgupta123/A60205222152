<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart URL Shortener</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: #1976d2;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="url"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #155fa0;
    }
    .result {
      margin-top: 1rem;
      word-wrap: break-word;
      background: #e3f2fd;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .error {
      color: #d32f2f;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— Smart URL Shortener</h1>
    <form id="shorten-form">
      <input type="url" id="url-input" placeholder="Enter your long URL here" required />
      <button type="submit">Shorten URL</button>
    </form>
    <div id="output"></div>
  </div>

  <script>
    const form = document.getElementById('shorten-form');
    const input = document.getElementById('url-input');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = input.value.trim();

      if (!url) return;

      output.innerHTML = '';

      try {
        const response = await fetch('http://localhost:4000/shorturls', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ originalUrl: url })
        });

        const data = await response.json();

        if (response.ok) {
          output.innerHTML = `<div class="result">Shortened URL: <a href="http://localhost:4000/${data.shortCode}" target="_blank">http://localhost:4000/${data.shortCode}</a></div>`;
          input.value = '';
        } else {
          output.innerHTML = `<p class="error">${data.message || 'Something went wrong.'}</p>`;
        }
      } catch (err) {
        output.innerHTML = `<p class="error">Error connecting to backend</p>`;
      }
    });
  </script>
</body>
</html>
